<body onload="conversion.saisie.focus()">
<div class="text-center">
    <h2 class="tfext-white pt-2 pb-2" style="background-color: #e3f2fd;">Lotin alifbosidan kiril alifbosiga o'tkazuvchi online convertor</h2>
    <form name="conversion">

        <textarea class="cadr" id="bar" name="saisie" onkeyup="transcrire()" rows="4"></textarea>
        <br>
        <br>
        <input class="btn btn-outline-secondary ml-2" onclick="reset();conversion.saisie.focus()" title="clear" type="button" value="Tozalash">
        <input class="btn btn-outline-secondary ml-2" data-clipboard-action="copy" data-clipboard-target="#bar" type="button" value="Nusha olish">
        <script>
            var clipboard = new Clipboard('.bf');
            clipboard.on('success', function (e) {
                console.log(e);
            });
            clipboard.on('error', function (e) {
                console.log(e);
            });
        </script>
        <input class="btn btn-outline-secondary ml-2" onclick="save()" type="button" value="Saqlash">
        <input class="btn btn-outline-secondary ml-2" onclick="alpha(&#39; &#39;)" type="button" value="Bo'sh joy">
        <input class="btn btn-outline-secondary ml-2" onclick="conversion.saisie.rows=4;conversion.saisie.focus()" type="button" value="Kichkina ekran">
        <input class="btn btn-outline-secondary ml-2" onclick="conversion.saisie.rows=12;conversion.saisie.focus()" type="button" value="Katta ekrak">
    </form>
</div>

</body>
